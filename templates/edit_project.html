{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="h2 mb-4">Edit Project</h1>
    <div class="alert alert-info">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ project.description }}">
            </div>
            <div class="mb-3">
                <label for="base_url" class="form-label">Base URL</label>
                <input type="url" class="form-control" id="base_url" name="base_url" value="{{ project.base_url }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('projects.detail', id=project.id) }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
