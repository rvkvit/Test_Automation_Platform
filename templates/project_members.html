{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="h2 mb-4"><i class="fas fa-users me-2"></i>Project Members</h1>
    <div class="card">
        <div class="card-body">
            {% if members %}
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member, user in members %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ member.role }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="text-muted">No project members found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
