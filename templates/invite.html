{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Invite User</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('team.invite_user') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ email or '' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="role_id" class="form-label">Role</label>
                            <select class="form-select" id="role_id" name="role_id" required>
                                <option value="">Select a role...</option>
                                {% for role in roles %}
                                <option value="{{ role.id }}" 
                                        {% if role_id == role.id %}selected{% endif %}>
                                    {{ role.name }} - {{ role.description }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        {% if projects %}
                        <div class="mb-3">
                            <label for="project_id" class="form-label">Project (Optional)</label>
                            <select class="form-select" id="project_id" name="project_id">
                                <option value="">No specific project</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}" 
                                        {% if project_id == project.id %}selected{% endif %}>
                                    {{ project.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="can_edit" name="can_edit">
                                <label class="form-check-label" for="can_edit">
                                    Can edit project
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="can_execute" name="can_execute" checked>
                                <label class="form-check-label" for="can_execute">
                                    Can execute tests
                                </label>
                            </div>
                        </div>
                        {% endif %}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('team.dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Send Invitation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
